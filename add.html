            color: #0D6EFD;

    </style>

</head>

    <nav class="navbar navbar-expand-lg navbar-light bg-">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="https://i.pinimg.com/originals/02/2e/af/022eafe2c5fcb01d20e709e112fa6d7a.png" width="" height="100" alt="logo">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

              <option value="Кошка">

<body>

<div class="container mt-5">
    <h1 class="text-center">
        Добавить объявление в <span class="blue-text">GET PET BACK</span>
    </h1><br/><br/>
    <form id="petForm">
        <div class="form-group">
            <label for="petType">Тип питомца</label>
            <select class="form-control" id="petType" required>
                <option value="" disabled selected>Выберите тип питомца</option>
                <option value="dog">Собака</option>
                <option value="cat">Кошка</option>
                <option value="other">Другое</option>
            </select>
        </div>

        <div class="form-group">
            <label for="petName">Имя питомца</label>
            <input type="text" class="form-control" id="petName" placeholder="Введите имя питомца" required>
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" rows="4" placeholder="Введите описание" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="location">Место находки или пропажи</label>
            <input type="text" class="form-control" id="location" placeholder="Введите место" required>
        </div>

        <div class="form-group">
            <label for="contact">Контактная информация</label>
            <input type="text" class="form-control" id="contact" placeholder="Введите ваш контактный номер или email" required>
        </div>

    

        <div class="form-group">
            <label for="health">Состояние здоровья</label>
            <textarea class="form-control" id="health" rows="2" placeholder="Введите информацию о здоровье питомца"></textarea>
        </div>

        <div class="form-group">
            <label for="image">Добавить изображение питомца (необязательно)</label>
            <input type="file" class="form-control-file" id="image">
        </div>

        <div class="form-group">
            <label>Тип объявления</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="adType" id="found" value="found" checked>
                <label class="form-check-label" for="found">Нашел питомца</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="adType" id="lost" value="lost">
                <label class="form-check-label" for="lost">Потерял питомца</label>
            </div>
        </div>

        <button type="button" class="btn btn-custom" data-toggle="modal" data-target="#confirmationModal">Добавить объявление</button>
        <style>
            .btn-custom {
                background-color: #0D6EFD; 
                color: white; 
            }
            .btn-custom:hover {
                background-color: #0056b3; 
            }
            .modal-header {
                background-color: #0D6EFD; 
                color: white; 
            }
        </style>
        </br></br></br>
    </form>
</div>

<!-- Модальное окно для подтверждения -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Подтверждение добавления объявления</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Вы уверены, что хотите добавить это объявление?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="confirmAdd">Подтвердить</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#confirmAdd').click(function() {
            if ($('#petForm')[0].checkValidity()) {

                alert('Спасибо! Ваше обьявление отправлено на модерацию');
                // Закрываем модалку и сбрасываем форму
                $('#confirmationModal').modal('hide');
                $('#petForm')[0].reset();
            } else {
                // Если форма не заполнена, показываем ошибки
                $('#petForm')[0].reportValidity();
            }
        });
    });
</script>

</body>
</html>
